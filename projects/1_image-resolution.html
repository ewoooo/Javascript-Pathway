<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="2_box_transition.css" />
		<title>Practice 1</title>
	</head>
	<body>
		<header>
			<h1>Test 1</h1>
		</header>
		<main>
			<h2 style="display: none">Testplace</h2>
			<hr />
			<article>
				<h3>Detail</h3>
				<section>
					<details open>
						<summary>Title</summary>
						<p>Lorem ipsum dolor sit amet.</p>
					</details>
				</section>
			</article>
			<hr />
			<article>
				<h3>Button & Anchor</h3>
				<section>
					<a href="/" rel="noopener norefferer">
						<p>Click Me</p>
					</a>
					<button>Click Me</button>
				</section>
			</article>
			<hr />
			<article>
				<h3>Description</h3>
				<dl>
					<dt>Title</dt>
					<dd>Meaning</dd>
				</dl>
			</article>
			<hr />
			<article>
				<h3>Picture Type <em>Media</em></h3>
				<picture>
					<source media="(max-width: 960px)" srcset="src/small.avif" type="image/avif" />
					<source media="(max-width: 960px)" srcset="src/small.webp" type="image/webp" />
					<source media="(max-width: 960px)" srcset="src/small.jpg" />
					<source media="(min-width: 961px)" srcset="src/large.avif" type="image/avif" />
					<source media="(min-width: 961px)" srcset="src/large.webp" type="image/webp" />
					<img src="src/large.jpg" alt="test" />
				</picture>
			</article>
		</main>
		<footer>
			<h2>End of Document</h2>
		</footer>
	</body>
</html>
