<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="2_box_transition.css" />
		<title>Box Transition</title>
	</head>
	<body>
		<header>
			<h1>Box Transition</h1>
		</header>
		<main>
			<article>
				<h2>Scaled by <i>Pixel</i></h2>
				<section class="box-wrapper">
					<div class="box box--left"><span class="title">A</span></div>
					<div class="box box--right"><span class="title">B</span></div>
				</section>
			</article>
			<article>
				<h2>Scaled by <i>transform</i></h2>
				<section class="box-wrapper box-wrapper--2">
					<div class="box2 box--left"><span class="title box2--titl box2--title__collect">A</span></div>
					<div class="box2 box--right"><span class="title box2--title box2--title__reversed">B</span></div>
				</section>
			</article>
		</main>
	</body>
